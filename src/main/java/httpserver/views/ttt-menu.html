<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
</head>
<body>

<h1>Welcome to Tic Tac Toe</h1>

<h3>Please choose your game:</h3>

<div class="menu">
<form method="get" action="/ttt-game">
    <button type="submit" id="hvh" name="game-type" value="hvh">Human v Human</button><br>
    <button type="submit" id="hvc" name="game-type" value="hvc">Human v Computer</button><br>
    <button type="submit" id="cvh" name="game-type" value="cvh">Computer v Human</button><br>
    <button type="submit" id="cvc" name="game-type" value="cvc">Computer v Computer</button><br>
</form>
</div>
</body>
</html>
